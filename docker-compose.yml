version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: momo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: momo_sms_db
      MYSQL_USER: momo_user
      MYSQL_PASSWORD: momopassword123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/database_setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - momo-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: momo-api
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql+pymysql://momo_user:momopassword123@mysql:3306/momo_sms_db
      SECRET_KEY: your-secret-key-here-change-in-production
      DEBUG: "false"
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./dsa:/app/dsa
    networks:
      - momo-network

  # Legacy HTTP Server (your existing code)
  legacy-api:
    build:
      context: .
      dockerfile: Dockerfile.legacy
    container_name: momo-legacy-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./dsa:/app/dsa
    networks:
      - momo-network

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: momo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - momo-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: momo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - momo-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: momo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
      - frontend
    networks:
      - momo-network

  # Database Admin (phpMyAdmin)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: momo-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - "8081:80"
    networks:
      - momo-network

networks:
  momo-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data: