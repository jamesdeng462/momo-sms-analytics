version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: momo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: momo_sms_db
      MYSQL_USER: momo_user
      MYSQL_PASSWORD: momopassword123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/database_setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - momo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: momo-api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://momo_user:momopassword123@mysql:3306/momo_sms_db
      SECRET_KEY: ${SECRET_KEY:-development-secret-key}
      DEBUG: ${DEBUG:-false}
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8080"]'
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./dsa:/app/dsa
      - ./logs:/app/logs
    networks:
      - momo-network
    command: >
      sh -c "python -m alembic upgrade head &&
             uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"

  # Legacy HTTP Server
  legacy-api:
    build:
      context: .
      dockerfile: Dockerfile.legacy
    container_name: momo-legacy-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./dsa:/app/dsa
    networks:
      - momo-network
    environment:
      PYTHONUNBUFFERED: 1

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: momo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - momo-network
    environment:
      API_URL: http://api:8000

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: momo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - momo-network
    command: redis-server --appendonly yes

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: momo-celery-worker
    restart: unless-stopped
    depends_on:
      - redis
      - mysql
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - momo-network
    environment:
      DATABASE_URL: mysql+pymysql://momo_user:momopassword123@mysql:3306/momo_sms_db
      REDIS_URL: redis://redis:6379/0
    command: celery -A api.celery_app worker --loglevel=info

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: momo-celery-beat
    restart: unless-stopped
    depends_on:
      - redis
      - mysql
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - momo-network
    environment:
      DATABASE_URL: mysql+pymysql://momo_user:momopassword123@mysql:3306/momo_sms_db
      REDIS_URL: redis://redis:6379/0
    command: celery -A api.celery_app beat --loglevel=info

  # Database Admin (phpMyAdmin)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: momo-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 256M
    ports:
      - "8081:80"
    networks:
      - momo-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: momo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - api
      - frontend
    networks:
      - momo-network

  # Monitoring (Prometheus + Grafana)
  prometheus:
    image: prom/prometheus:latest
    container_name: momo-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - momo-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: momo-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    networks:
      - momo-network

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  momo-network:
    driver: bridge